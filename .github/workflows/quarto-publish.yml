name: Publish Quarto Book to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Install R packages
        run: |
          install.packages(c(
            # Data manipulation & cleaning
            "tidyverse", "readxl", "janitor", "openxlsx",
            # Statistical analysis
            "car", "FSA", "nnet", "lmtest",
            # Psychometrics & SEM
            "psych", "lavaan", "semPlot", "qgraph",
            # Tables & documents
            "gtsummary", "officer", "flextable",
            # Visualization
            "ggpubr", "vcd", "corrplot", "GGally", "sjPlot", "jtools",
            # Text analysis
            "tidytext", "wordcloud", "quanteda", "lexiconPT", "tm", "stopwords", "mall",
            # Rendering
            "rmarkdown", "knitr"
          ))
        shell: Rscript {0}

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.550'

      - name: Render Quarto Book
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
