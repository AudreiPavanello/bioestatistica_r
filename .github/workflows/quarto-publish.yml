name: Publish Quarto Book to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3'
          use-public-rspm: true

      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglpk-dev \
            libxml2-dev \
            libcairo2-dev \
            libgit2-dev \
            default-jdk \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libxt-dev \
            libmagick++-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.local/share/r-lib
          key: ${{ runner.os }}-r-4.4.3-packages-v2
          restore-keys: |
            ${{ runner.os }}-r-4.4.3-

      - name: Install R packages
        run: |
          options(
            repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/noble/latest")
          )
          
          # Instala pacotes como binários (semPlot substituído por lavaanPlot; qgraph na _freeze/)
          install.packages(c(
            "tidyverse", "readxl", "janitor", "openxlsx",
            "car", "FSA", "nnet", "lmtest",
            "psych", "lavaan", "lavaanPlot",
            "gtsummary", "broom.helpers", "officer", "flextable",
            "ggpubr", "vcd", "corrplot", "GGally", "sjPlot", "jtools",
            "tidytext", "wordcloud", "quanteda", "lexiconPT", "tm",
            "stopwords", "mall", "rmarkdown", "knitr", "downlit", "xml2"
          ), dependencies = TRUE)
        shell: Rscript {0}

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.550'

      - name: Render Quarto Book
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4